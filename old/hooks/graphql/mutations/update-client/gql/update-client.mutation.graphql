mutation UpdateClient($client: UpdateClientInput!) {
    updateClient(updateClientInput: $client){
        id,
        personId,
        role,
        status,
        paymentStatus,
        gender,
        dateOfBirth,
        firstName,
        lastName,
        email,
        weight,
        phone,
        certificate,
        createdAt,
        updatedAt,
        processedAt
    }
}