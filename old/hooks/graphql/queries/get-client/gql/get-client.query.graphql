query GetClient($id: Int!) {
    getClient(id: $id) {
        id,
        personId,
        role,
        status,
        paymentStatus,
        gender,
        dateOfBirth,
        firstName,
        lastName,
        email,
        weight,
        phone,
        certificate,
        createdAt,
        updatedAt,
        processedAt
    }
}